spring.application.name=lv3
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=test;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# SQLServerDialect is auto-detected in modern Hibernate; you can keep it commented to avoid warnings
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# PORT
server.port=8080

# --- OAuth2 Google ---
# Client ID from Google Cloud (looks like ...apps.googleusercontent.com)
spring.security.oauth2.client.registration.google.client-id=1087835727293-0432eu3nuur72g4pfk7topoi3kosrk5h.apps.googleusercontent.com

# For security, read Client Secret from an environment variable.
# In IntelliJ: Run ? Edit Configurations… ? Environment variables ? add GOOGLE_CLIENT_SECRET=your_secret
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Standard scopes
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Provider discovery by issuer (recommended)
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
